<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <!-- <link rel="stylesheet" href="style.css"> -->




    <style>
        #map{
            height: 400px;
        }
        .my-input-group{
            margin-top: 2rem;
        }
        .my-input-group .my-input{
            position: relative;
            width: 100%;
            line-height: 1.5rem;
            padding: 0.25rem 0.5rem;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid yellow ;
            outline: none;
        }
        @keyframes lines {
            from  {
                width: 0%;
            } 
            to{
                width: 100%;
            }
        }
        .my-input-group .line{
            width: 0%;
            margin: 0px auto;
            box-sizing: border-box;
            height: 2px;
            background-color: tomato;
        }
        /* child technics*/
        .my-input-group:focus .line{
           /* width: 100%; */
        }
        .my-input-group:focus .my-input {
            border-bottom: 1px solid transparent ;
        }

        /* silibing technics */
        .my-input:focus + .line, .my-input:hover + .line{
            animation-name: lines;
            animation-duration: 1s;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-iteration-count: 1;
            background: linear-gradient(
                90deg, rgba(210,31,0,1) 0%, 
                rgba(233,255,4,1) 47%,
                rgba(255,245,5,1) 54%,
                rgba(255,72,0,1) );
            
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
            width: 100%;
            transition-duration: 1.2s;
            transition-delay: 0.5s;
            transition-timing-function: ease;
            transition-property: width;
        }

        .my-input:focus, .my-input:hover{
            border: none !important;
        }

        button.swch{
            background-color: #ccc;
            padding: 0.25rem;
            border: solid #ccc 1px;
            min-width: 30px;

        }
        .sw{
            height: 2px;
            display: block;
            background-color: gray;
            width: 100%;
            line-height: 0.5rem;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        button.swch:hover, 
        button.swch:focus{
            box-shadow: 1px 1px 1px rgba(51,51,51,0.3);
        } 
        button.swch:hover .sw, 
        button.swch:focus .sw{
            background-color: #333;
        }
    </style>
</head>
  <body>

    <section class="container">
        <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text fa fa-cart-shopping" id="basic-addon1"></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>


              <div class="my-input-group">
                <input class="my-input" type="text" placeholder="Username">
                <div class="line"></div>
              </div>
        </form>
        <button class="swch">
            <span class="sw"></span>
            <span class="sw"></span>
            <span class="sw"></span>
        </button>
    </section>

    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
        // Initialize and add the map
        function initMap() {
        // The location of Uluru
            const uluru = { lat: 23.344, lng: 88.031 };
        // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: uluru,
            });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
            });
        }

        window.initMap = initMap;
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
